@if(!genresLoading()) {
  <ul class="flex flex-wrap">
    @for(genre of genres(); track genre.id) {
      <span class="tag inline-flex mr-2 mb-2 cursor-pointer hover:bg-lighter-dark hover:text-primary hover:font-bold">{{ genre.name }}</span>
    }
  </ul>
} @else {
  <app-skeleton height="290px"/>
}
