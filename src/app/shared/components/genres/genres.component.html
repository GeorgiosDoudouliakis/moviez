@if(!genresLoading()) {
  <ul class="flex flex-wrap">
    @for(genre of genres(); track genre.id) {
      <span class="inline-flex text-sm px-4 py-1 mr-2 mb-2 text-dark bg-secondary rounded-2xl cursor-pointer hover:bg-lighter-dark hover:text-primary hover:font-bold">{{ genre.name }}</span>
    }
  </ul>
} @else {
  <app-loader height="290px"/>
}
