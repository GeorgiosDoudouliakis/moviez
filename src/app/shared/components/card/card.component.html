<div class="flex w-full" [ngClass]="{ 'flex-col': direction() === 'vertical', 'flex-row': direction() === 'horizontal' }">
    <div class="relative">
      <div [ngClass]="{ 'img-container-vertical': direction() === 'vertical', 'img-container-horizontal': direction() === 'horizontal' }">
          @if(card().imageSrc) {
              <img class="responsive-img" [src]="card().imageSrc" [alt]="card().title" [ngClass]="{ 'rounded-t-md': direction() === 'vertical', 'rounded-md': direction() === 'horizontal' }">
          } @else {
              <img class="responsive-img rounded-t-md" src="assets/images/noImageAvailable.jpg" alt="No image available" [ngClass]="{ 'rounded-t-md': direction() === 'vertical', 'rounded-md': direction() === 'horizontal' }">
          }
      </div>
      @if(card().topRightContent) {
        <span class="font-semibold absolute top-0 right-0 p-2 text-dark bg-primary rounded-es-md"
              [ngClass]="{ 'rounded-se-md': direction() === 'vertical' }">
          {{ card().topRightContent }}
        </span>
      }
    </div>
    <div class="flex flex-col p-4 bg-lighter-dark w-full"
         [ngClass]="{ 'items-center rounded-b-md': direction() === 'vertical', 'rounded-e-md': direction() === 'horizontal' }">
      <span class="font-bold text-lg text-white" [ngClass]="{ 'text-center': direction() === 'vertical', 'mb-3': card().details.length }" role="heading" [attr.aria-level]="titleAriaLevel()">{{ card().title }}</span>
      @for(detail of card().details; let i = $index; track i) {
        <span class="text-base text-darker-white">{{ detail }}</span>
      }
      <a class="text-sm link mt-3" [routerLink]="card().path">View more</a>
    </div>
</div>
