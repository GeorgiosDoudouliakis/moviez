@if(cardLink()) {
    <a class="flex cursor-pointer rounded-md card-container" [routerLink]="cardLink()"
         [ngClass]="{ 'flex-col': direction() === 'vertical', 'flex-row': direction() === 'horizontal' }"
         [ngStyle]="{ width: direction() === 'vertical' ? image()?.width + 'px' : '100%' }">
        <div class="relative img-container shrink-0" [ngClass]="{ 'height-when-vertical': direction() === 'vertical' }"
             [ngStyle]="{ width: image()?.width + 'px' }">
            @if(image()?.src) {
                <img class="responsive-img rounded-t-md" [src]="image().src" [alt]="image()?.alt">
            } @else {
                <img class="responsive-img rounded-t-md" src="/assets/no_image_available.jpg" alt="No image available">
            }
            @if(imageContent()) {
              <span class="font-semibold absolute top-0 right-0 p-2 text-dark bg-primary rounded-se-md rounded-es-md">{{ imageContent() }}</span>
            }
        </div>
        <div class="flex flex-col p-4 grow-0 bg-lighter-dark rounded-b-md card-content" [ngClass]="{ 'ml-2': direction() === 'horizontal' }">
            <span class="font-bold text-base text-white mb-1" role="heading" [attr.aria-level]="titleAriaLevel()">{{ title() }}</span>
            <ng-content select="[description]"></ng-content>
        </div>
    </a>
} @else {
    <div class="flex rounded-md card-container"
         [ngClass]="{ 'flex-col': direction() === 'vertical', 'flex-row': direction() === 'horizontal' }"
         [ngStyle]="{ width: direction() === 'vertical' ? image()?.width + 'px' : '100%' }">
        <div class="relative img-container shrink-0" [ngClass]="{ 'height-when-vertical': direction() === 'vertical' }"
             [ngStyle]="{ width: image()?.width + 'px' }">
            @if(image()?.src) {
                <img class="responsive-img rounded-t-md" [src]="image().src" [alt]="image()?.alt">
            } @else {
                <img class="responsive-img rounded-t-md" src="/assets/no_image_available.jpg" alt="No image available">
            }
            @if(imageContent()) {
              <span class="font-semibold absolute top-0 right-0 p-2 text-dark bg-primary rounded-se-md rounded-es-md">{{ imageContent() }}</span>
            }
        </div>
        <div class="flex flex-col p-4 grow-0 bg-lighter-dark rounded-b-md card-content" [ngClass]="{ 'ml-2': direction() === 'horizontal' }">
            <span class="font-bold text-base text-white mb-1" role="heading" [attr.aria-level]="titleAriaLevel()">{{ title() }}</span>
            <ng-content select="[description]"></ng-content>
        </div>
    </div>
}
