@if(cardLink()) {
    <a class="flex card-container w-full" [routerLink]="cardLink()"
         [ngClass]="{ 'flex-col': direction() === 'vertical', 'flex-row': direction() === 'horizontal' }">
        <div class="relative img-container">
            @if(imageSrc()) {
                <img class="responsive-img" [src]="mapImagePath(185, imageSrc())" [alt]="imageAlt()" [ngClass]="{ 'rounded-t-md': direction() === 'vertical', 'rounded-md': direction() === 'horizontal' }">
            } @else {
                <img class="responsive-img rounded-t-md" src="assets/images/noImageAvailable.jpg" alt="No image available" [ngClass]="{ 'rounded-t-md': direction() === 'vertical', 'rounded-md': direction() === 'horizontal' }">
            }
            @if(topRightContent()) {
              <span class="font-semibold absolute top-0 right-0 p-2 text-dark bg-primary"
                    [ngClass]="{ 'rounded-se-md rounded-es-md': direction() === 'vertical', 'rounded-es-md': direction() === 'horizontal' }">
                {{ topRightContent() }}
              </span>
            }
        </div>
        <div class="flex flex-col p-4 bg-lighter-dark w-full"
             [ngClass]="{ 'rounded-b-md': direction() === 'vertical', 'rounded-e-md': direction() === 'horizontal' }">
            <span class="font-bold text-lg text-white mb-1" role="heading" [attr.aria-level]="titleAriaLevel()">{{ title() }}</span>
            <ng-content select="[description]"></ng-content>
        </div>
    </a>
} @else {
    <div class="flex card-container w-full"
         [ngClass]="{ 'flex-col': direction() === 'vertical', 'flex-row': direction() === 'horizontal' }">
        <div class="relative img-container">
            @if(imageSrc()) {
                <img class="responsive-img" [src]="mapImagePath(185, imageSrc())" [alt]="imageAlt()"
                     [ngClass]="{ 'rounded-t-md': direction() === 'vertical', 'rounded-md': direction() === 'horizontal' }">
            } @else {
                <img class="responsive-img" src="assets/images/noImageAvailable.jpg" alt="No image available"
                     [ngClass]="{ 'rounded-t-md': direction() === 'vertical', 'rounded-md': direction() === 'horizontal' }">
            }
            @if(topRightContent()) {
              <span class="font-semibold absolute top-0 right-0 p-2 text-dark bg-primary"
                    [ngClass]="{ 'rounded-se-md rounded-es-md': direction() === 'vertical', 'rounded-es-md': direction() === 'horizontal' }">
                {{ topRightContent() }}
              </span>
            }
        </div>
        <div class="flex flex-col p-4 bg-lighter-dark w-full"
             [ngClass]="{ 'rounded-b-md': direction() === 'vertical', 'rounded-e-md': direction() === 'horizontal' }">
            <span class="font-bold text-lg text-white mb-1" role="heading" [attr.aria-level]="titleAriaLevel()">{{ title() }}</span>
            <ng-content select="[description]"></ng-content>
        </div>
    </div>
}
