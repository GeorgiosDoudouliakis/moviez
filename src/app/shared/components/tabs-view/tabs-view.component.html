<div class="flex gap-4 pt-8">
  @for(tab of tabs(); track tab.id) {
    <a class="flex-1 font-semibold text-base text-center p-4 text-white border-b-2 border-lighter-dark rounded-md" routerLink="./{{ tab.path }}" routerLinkActive="active">{{ tab.name }}</a>
  }
</div>
<div>
  <router-outlet/>
</div>
