<div class="py-8">
    <app-section-header [title]="title" [showAllPath]="showAllPath" [showAllLinkText]="showAllLinkText" />

    @if(!loading()) {
        <div class="overflow-x-auto top-rated-items-container">
            @for(item of items(); track item.id) {
                <app-card [title]="item.title" [imageSrc]="item.image" [imageAlt]="item.title + ' poster'" [topRightContent]="item.rate.toString()" [cardLink]="item.path">
                    <span description class="text-darker-white">{{ item.releaseDate }}</span>
                </app-card>
            }
        </div>
    } @else {
        <div class="flex justify-center items-center loader-container">
            <app-skeleton height="430px"/>
        </div>
    }
</div>
