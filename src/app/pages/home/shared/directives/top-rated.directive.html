<div class="py-8">
    <app-section-header [title]="title" [showAllPath]="showAllPath" [showAllLinkText]="showAllLinkText" />

    @if(!loading()) {
        <div class="flex gap-x-6 justify-between overflow-x-auto w-full top-rated-items-container">
            @for(item of items(); track item.id) {
                <app-card [title]="item.title" [image]="{ src: item.image, alt: item.title + 'poster', width: 185 }" [imageContent]="item.rate.toString()" [cardLink]="item.path">
                    <span description class="text-darker-white">{{ item.releaseDate }}</span>
                </app-card>
            }
        </div>
    } @else {
        <div class="flex justify-center items-center loader-container">
            <app-loader height="430px"/>
        </div>
    }
</div>
