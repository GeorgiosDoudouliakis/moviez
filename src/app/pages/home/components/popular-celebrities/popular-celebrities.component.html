<div class="py-8">
    <div class="flex justify-between items-center mb-10">
        <h2 routerLink="actors" class="inline-flex font-medium text-lg text-secondary border-l-4 border-primary py-2 px-4 mb-10">Popular celebrities</h2>
        <a class="font-medium p-2 text-bg-color bg-primary rounded-sm" routerLink="actors">View all actors</a>
    </div>

    @if(!loading()) {
        <div class="flex flex-wrap justify-center items-center gap-8">
            @for(celebrity of popularCelebrities(); track celebrity.id) {
                <a class="inline-flex flex-col items-center cursor-pointer celebrity">
                    <div class="mb-4 celebrity-img-container">
                        <img class="rounded-full responsive-img" [src]="celebrity.profile_path" [alt]="celebrity.name" width="185" height="185">
                    </div>
                    <span class="font-semibold">{{ celebrity.name }}</span>
                </a>
            }
        </div>
    } @else {
        <div class="flex justify-center items-center loader-container">
            <app-loader/>
        </div>
    }
</div>
