<h2 class="mb-10">ACTORS</h2>

@if(!loadingState()) {
  <div class="flex flex-wrap gap-10">
    @for(item of items(); track item.id) {
      <app-card direction="vertical" [title]="item.name" [image]="{ src: item.profile_path, alt: item.original_name, width: 185 }" class="cursor-pointer" />
    }
  </div>
}

@if(showLoadMore()) {
  <button class="inline-flex text-lg text-white mt-10 mx-auto" (click)="onLoadMore()">Load more</button>
}
